<ion-grid class="ion-no-padding">
    <ion-row>
        <ion-col size="6" class="ion-no-padding">
            <ion-item lines="none">
                <ion-icon name="film"></ion-icon>
                <ion-label class="numbers">{{movieObject?.total_results}} movies</ion-label>
            </ion-item>
        </ion-col>
        <ion-col size="6" class="ion-no-padding">
            <ion-item lines="none">
                <ion-label class="numbers ion-text-right">page {{movieObject?.page}} from {{movieObject?.total_pages}}</ion-label>
            </ion-item>
        </ion-col>
    </ion-row>
</ion-grid>
<ion-grid>
    <ion-row>
        <ion-col size="6" *ngFor="let movie of movieObject?.results">
            <ion-card class="big-cards" routerLink="/app/tabs/movie/detail/{{movie?.id}} ">
                <img src="{{imgUrl + movie?.poster_path}} " alt=" " />
            </ion-card>
        </ion-col>
        <!-- <ion-col size="4" *ngFor="let movie of secondPart">
            <ion-card class="small-cards" routerLink="/app/tabs/movie/detail/{{movie?.id}} ">
                <img src="{{imgUrl + movie?.poster_path}} " alt=" " />
            </ion-card>
        </ion-col> -->
    </ion-row>
</ion-grid>
