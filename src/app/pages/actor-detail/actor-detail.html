<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-title>{{actorDetails?.name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="details-header">
    <div class="actor-photo">
      <img [src]="imgUrl + actorDetails?.profile_path" alt="">
    </div>
    <div class="actor-details">
      <h2>{{actorDetails?.popularity}}</h2>
      <h1>{{actorDetails?.name}}</h1>
      <h3 *ngIf="actorDetails?.birthday">
        <span>Birthday: </span>
        {{actorDetails?.birthday}}
      </h3>
      <h4 *ngIf="actorDetails?.place_of_birth">
        <span>Place of birth: </span>
        {{actorDetails?.place_of_birth}}
      </h4>
    </div>
  </div>
  <div class="biography">
    <p>{{actorDetails?.biography}}</p>
  </div>

</ion-content>
