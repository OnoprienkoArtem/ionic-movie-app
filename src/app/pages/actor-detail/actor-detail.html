<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button [defaultHref]="defaultHref"></ion-back-button>
		</ion-buttons>
		<ion-title>{{actorDetails?.name}}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<div class="details-header">
		<div class="actor-photo">
			<img [src]="imgUrl + actorDetails?.profile_path" alt="" />
		</div>
		<div class="actor-details">
			<div class="popularity">
				<circle-progress
					[percent]="actorDetails?.popularity"
					[radius]="20"
					[outerStrokeWidth]="6"
					[titleFontSize]="14"
					[showSubtitle]="false"
					[showUnits]="false"
					[showInnerStroke]="false"
					[titleColor]="'#fff'"
					[outerStrokeColor]="'#61d378'"
					[backgroundColor]="'#222'"
					[animation]="true"
					[animationDuration]="300"
				>
				</circle-progress>
			</div>		
			<h1>{{actorDetails?.name}}</h1>
			<h3 *ngIf="actorDetails?.birthday">
				<div>Birthday:</div>
				{{actorDetails?.birthday}}
			</h3>
			<h3 *ngIf="actorDetails?.place_of_birth">
				<div>Place of birth:</div>
				{{actorDetails?.place_of_birth}}
			</h3>
		</div>
	</div>
	<div class="biography">
		<div>Biography:</div>
		<p>{{actorDetails?.biography}}</p>
	</div>
</ion-content>
