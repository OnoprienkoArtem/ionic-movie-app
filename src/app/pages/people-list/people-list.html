<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Peoples</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content class="outer-content">
    <ion-list>
        <ion-grid>
            <ion-row>
                <ion-col size="6" *ngFor="let film of films">
                    <ion-card class="welcome-card" (click)="showDetails(film.id)">
                        <img src="{{imgUrl + film.poster_path}}" alt="" />
                        <ion-card-header>
                            <ion-card-title>{{film.title}}</ion-card-title>
                        </ion-card-header>
                    </ion-card>
                </ion-col>

            </ion-row>
        </ion-grid>
    </ion-list>
</ion-content>
