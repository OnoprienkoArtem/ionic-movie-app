<div [hidden]="spinner" class="spinner">
    <ion-spinner name="dots"></ion-spinner>
</div>

<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule()">
            <ion-segment-button value="all">All</ion-segment-button>
            <ion-segment-button value="favorites">Favorites</ion-segment-button>
        </ion-segment>
    </ion-toolbar>

    <!-- <ion-toolbar>
        <ion-searchbar [(ngModel)]="queryText" (ionChange)="updateSchedule()" placeholder="Search"></ion-searchbar>
    </ion-toolbar> -->

</ion-header>

<ion-content>
    <ion-list #scheduleList [hidden]="shownSessions === 0">
        <ion-grid>
            <ion-row>
                <ion-col size="6" *ngFor="let film of films">
                    <ion-card class="welcome-card" routerLink="/app/tabs/movie/detail/{{film.id}}">
                        <img src="{{imgUrl + film.poster_path}}" alt="" />
                        <!-- <ion-card-header>
                            <ion-card-title>{{film.title}}</ion-card-title>
                        </ion-card-header> -->
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>

    <ion-list [hidden]="shownSessions > 0">
        <ion-grid>
            <ion-row>
                <ion-col size="6" *ngFor="let favorite of favorites">
                    <ion-card class="welcome-card" routerLink="/app/tabs/movie/detail/{{favorite.id}}">
                        <img src="{{imgUrl + favorite.poster_path}}" alt="" />
                        <!-- <ion-card-header >
                            <ion-card-title>{{favorite.title}}</ion-card-title>
                        </ion-card-header> -->
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>
