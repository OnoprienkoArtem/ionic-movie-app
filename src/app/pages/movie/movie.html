<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule()">
            <ion-segment-button value="all">All</ion-segment-button>
            <ion-segment-button value="favorites">Favorites</ion-segment-button>
        </ion-segment>
    </ion-toolbar>

    <!-- <ion-toolbar>
        <ion-searchbar [(ngModel)]="queryText" (ionChange)="updateSchedule()" placeholder="Search"></ion-searchbar>
    </ion-toolbar> -->
</ion-header>

<ion-content>
    <ion-list #scheduleList [hidden]="shownSessions === 0">
        <!-- <movie-list [data]=" movieObject "></movie-list> -->

        <ion-item-group *ngFor="let group of groups" [hidden]="group.hide">
            <ion-item-divider sticky>
                <ion-label>
                    {{group.time}}
                </ion-label>
            </ion-item-divider>

            <ion-item-sliding
                *ngFor="let session of group.sessions"
                #slidingItem
                [attr.track]="session.tracks[0] | lowercase"
                [hidden]="session.hide"
            >
                <ion-item
                    routerLink="/app/tabs/schedule/session/{{session.id}}"
                >
                    <ion-label>
                        <h3>{{session.name}}</h3>
                        <p>
                            {{session.timeStart}} &mdash; {{session.timeEnd}}:
                            {{session.location}}
                        </p>
                    </ion-label>
                </ion-item>
                <ion-item-options>
                    <ion-item-option
                        color="favorite"
                        (click)="addFavorite(slidingItem, session)"
                        *ngIf="segment === 'all'"
                    >
                        Favorite
                    </ion-item-option>
                    <ion-item-option
                        color="danger"
                        (click)="removeFavorite(slidingItem, session, 'Remove Favorite')"
                        *ngIf="segment === 'favorites'"
                    >
                        Remove
                    </ion-item-option>
                </ion-item-options>
            </ion-item-sliding>
        </ion-item-group>
