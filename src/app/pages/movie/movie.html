<div *ngIf="spinner" class="spinner">
    <ion-spinner name="dots"></ion-spinner>
</div>

<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-segment [(ngModel)]="segment" (ionChange)="updateSchedule()">
            <ion-segment-button value="all">All</ion-segment-button>
            <ion-segment-button value="favorites">Favorites</ion-segment-button>
        </ion-segment>
    </ion-toolbar>

    <!-- <ion-toolbar>
        <ion-searchbar [(ngModel)]="queryText" (ionChange)="updateSchedule()" placeholder="Search"></ion-searchbar>
    </ion-toolbar> -->

</ion-header>

<ion-content>


    <ion-list *ngIf="segment === 'all'">

        <ion-grid class="ion-no-padding">
            <ion-row>
                <ion-col size="6" class="ion-no-padding">
                    <ion-item lines="none">
                        <ion-icon name="film"></ion-icon>
                        <!-- <ion-badge color="medium">10000</ion-badge> -->
                        <ion-label>{{movieObject?.total_results}} movies</ion-label>
                    </ion-item>
                </ion-col>
                <ion-col size="6" class="ion-no-padding">
                    <ion-item lines="none">
                        <ion-label class="ion-text-right">page {{movieObject?.page}} from {{movieObject?.total_pages}}</ion-label>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>

        <ion-grid>
            <ion-row>
                <ion-col size="4" *ngFor="let movie of movieObject?.results ">
                    <ion-card class="welcome-card " routerLink="/app/tabs/movie/detail/{{movie.id}} ">
                        <img src="{{imgUrl + movie.poster_path}} " alt=" " />
                    </ion-card>
                </ion-col>
                <ion-col size="4">
                    <ion-card class="welcome-card">
                        <!-- <div>last card</div> -->
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>

    <ion-list *ngIf="segment==='favorites' ">
        <ion-grid class="ion-no-padding">
            <ion-row>
                <ion-col size="6" class="ion-no-padding">
                    <ion-item lines="none">
                        <ion-icon name="film"></ion-icon>
                        <!-- <ion-badge color="medium">10000</ion-badge> -->
                        <ion-label>{{favorites?.total_results}} movies</ion-label>
                    </ion-item>
                </ion-col>
                <ion-col size="6" class="ion-no-padding">
                    <ion-item lines="none">
                        <ion-label class="ion-text-right">page {{favorites?.page}} from {{favorites?.total_pages}}</ion-label>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid>
            <ion-row>
                <ion-col size="4" *ngFor="let favorite of favorites?.results ">
                    <ion-card class="welcome-card " routerLink="/app/tabs/movie/detail/{{favorite.id}} ">
                        <img src="{{imgUrl + favorite.poster_path}} " alt=" " />
                    </ion-card>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-list>
