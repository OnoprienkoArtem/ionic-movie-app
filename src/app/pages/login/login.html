<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Login</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="login-container">
        <div class="login-logo">
            <img src="assets/img/deadpool.png" alt="Ionic logo" />
        </div>

        <ion-row>
            <ion-col size="10" offset="1" class="ion-margin-top">
                <ion-card>
                    <form #loginForm="ngForm">
                        <ion-list>
                            <ion-item>
                                <ion-label position="floating" color="primary"
                                    >Username</ion-label
                                >
                                <ion-input
                                    [(ngModel)]="login.username"
                                    name="username"
                                    type="text"
                                    #username="ngModel"
                                    spellcheck="false"
                                    autocapitalize="off"
                                    required
                                >
                                </ion-input>
                            </ion-item>

                            <ion-text color="danger">
                                <p
                                    [hidden]="username.valid || submitted == false"
                                    class="ion-padding-start"
                                >
                                    Username is required
                                </p>
                            </ion-text>

                            <ion-item>
                                <ion-label position="floating" color="primary"
                                    >Password</ion-label
                                >
                                <ion-input
                                    [(ngModel)]="login.password"
                                    name="password"
                                    type="password"
                                    #password="ngModel"
                                    required
                                >
                                </ion-input>
                            </ion-item>

                            <ion-text color="danger">
                                <p
                                    [hidden]="password.valid || submitted == false"
                                    class="ion-padding-start"
                                >
                                    Password is required
                                </p>
                            </ion-text>
                        </ion-list>

                        <ion-row class="btn-section">
                            <ion-col size="6" offset="3" class="ion-margin-top">
                                <ion-button
                                    (click)="onLogin(loginForm)"
                                    type="submit"
                                    expand="block"
                                    >Login</ion-button
                                >
                            </ion-col>
                        </ion-row>
                    </form>
                </ion-card>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
